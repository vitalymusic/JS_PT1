<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            margin:20px auto;
        }
        .galerija{
            display: flex;
            justify-content: center;
            gap: 10px;
            img{
                width: 300px;
            }
        }


        .pogas{
            display: flex;
            justify-content: center;
            gap: 10px;

            button{
                padding: 10px;
            }
        }

        .attels{
            display: flex;
            justify-content: center;

            img{
                width: 500px;
            }
        }



        .fade-in{-webkit-animation:fade-in 1.2s cubic-bezier(.39,.575,.565,1.000) both;animation:fade-in 1.2s cubic-bezier(.39,.575,.565,1.000) both}

        @-webkit-keyframes fade-in{0%{opacity:0}100%{opacity:1}}@keyframes fade-in{0%{opacity:0}100%{opacity:1}}
    
    </style>
</head>
<body>
    <div class="galerija">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/90/Frankfurt_Germany.jpg" alt="" data-numurs="0">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUVp9V8e8gJXOsvQeWOy5d7hC28MXo1FNxWQ&s" alt="" data-numurs="1">
        <img src="https://enciklopedija.lv/api/image/thumbnail?name=5f975541ed87-e985d857-fdd0-4eaf-972e-c15ebb671fec.jpg&size=title" alt="" data-numurs="2">
    </div>
    <div class="pogas">
        <button>iepriekšējais</button>
        <button>nākamais</button>
    </div>
    <div class="attels">
        <img src="" alt="" class="fade-in">
    </div>






    <script>
        // 3. Uzdevums – Attēlu galerija ar pārslēgšanu
        // Izveido HTML ar 3 nelieliem thumbnail attēliem un vienu lielo <img> augšā.
        // • Kad lietotājs uzspiež uz kāda thumbnail, lielais attēls mainās uz šo pašu bildi.
        // • Pievieno pogas "Iepriekšējais" un "Nākamais", lai varētu pārvietoties starp attēliem.
        // • Bonusam: kad mainās bilde, tai īslaicīgi piemēro fade-in animāciju ar CSS klasi.

        let bildes = document.querySelectorAll('.galerija img');
        let pogas = document.querySelectorAll('.pogas button');
        let attels = document.querySelector('.attels img');

        bildesNumurs = 0;

        bildes.forEach((bilde)=>{
                bilde.onclick = (e)=>{
                    //  attels.src = e.target.src;
                     bildesNumurs = Number(e.target.dataset.numurs);
                    showSlide( bildesNumurs);
                }
        })

       
        function showSlide(number){
            attels.classList.remove('fade-in');
            
            setTimeout(()=>{
                attels.src = bildes[number].src;
                attels.classList.add('fade-in');
            },100)
            
        }

        pogas[0].onclick = ()=>{
                bildesNumurs --;
                if(bildesNumurs <0){
                    bildesNumurs = bildes.length -1;
                }
                showSlide(bildesNumurs);
        }

        pogas[1].onclick = ()=>{
                bildesNumurs ++;
                if(bildesNumurs >bildes.length -1){
                    bildesNumurs = 0;
                }
                showSlide(bildesNumurs);
        }

        showSlide(bildesNumurs);



    </script>
</body>
</html>
